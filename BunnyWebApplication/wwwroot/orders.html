<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Замовлення</title>
    <link rel="stylesheet" href="css/site.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            color: #333;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            width: 80%;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
        }

            input[type="submit"]:hover, button:hover {
                background-color: #e60073;
            }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .hidden {
            display: none;
        }

        a {
            cursor: pointer;
            color: #ff3399;
            text-decoration: none;
            font-weight: bold;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Замовлення</h1>
        <h3>Додати замовлення</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addOrder()">
            <select id="add-user"></select>
            <select id="add-product"></select>
            <input type="submit" value="Додати">
        </form>

        <div id="editOrder" class="hidden">
            <h3>Редагувати</h3>
            <form action="javascript:void(0);" onsubmit="updateOrder()">
                <input type="hidden" id="edit-id">
                <select id="edit-user"></select>
                <select id="edit-product"></select>
                <input type="submit" value="Зберегти">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Користувач</th>
                <th>Продукт</th>
                <th>Дії</th>
            </tr>
            <tbody id="orders"></tbody>
        </table>

        <script src="js/orders.js"></script>
        <script type="text/javascript">
            getUsersAndProducts();
            getOrders();
        </script>
    </div>
</body>
</html>
