<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Bunny 2024 !</title>
    <link rel="stylesheet" href="css/site.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            width: 80%;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
        }

            input[type="submit"]:hover, button:hover {
                background-color: #e60073;
            }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .hidden {
            display: none;
        }

        a {
            cursor: pointer;
            color: #ff3399;
            text-decoration: none;
            font-weight: bold;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bunny 2024!</h1>
        <div>
            <button onclick="window.location.href='users.html'">Користувачі</button>
            <button onclick="window.location.href='orders.html'">Замовлення</button>
        </div>
        <h3>Створити категорію</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
            <input type="text" id="add-name" placeholder="Нова категорія">
            <input type="submit" value="Додати">
        </form>

        <div id="editCategory" class="hidden">
            <h3>Редагувати</h3>
            <form action="javascript:void(0);" onsubmit="updateCategory()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name">
                <input type="submit" value="Зберегти">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Назва</th>
                <th>Дії</th>
            </tr>
            <tbody id="categories"></tbody>
        </table>

        <script src="js/lab2.js"></script>
        <script type="text/javascript">
            getCategories();
        </script>
    </div>
</body>
</html>
